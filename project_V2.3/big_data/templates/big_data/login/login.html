<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>登入</title>

    <link rel='stylesheet' href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-select-1.13.9/dist/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="/static/css/login.css">


    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <scirpt type="text/javascript" src="/static/bootstrap-select-1.13.9/dist/js/bootstrap-select.min.js" /></script>
    <scirpt type="text/javascript" src="/static/bootstrap-select-1.13.9/dist/js/i18n/defaults-*.min.js" /></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>

</head>
<body>
     <div class="base" >
         {% csrf_token %}
         <div class="sign_in">
             <h2>立即注册！</h2>
             <h6>注册一个账号以便我们能更好的服务您</h6>
             <button id="register_btn" class="btn" onclick="to_register()">注册</button>
         </div>

         <div class="sign_up">

             <h2>登入到职业匹配系统</h2>
             <h6>填入必要的个人信息</h6>


             <div class="form-group">
                 <div class="input-group ">
                         <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                         <input class='form-control ' name='username' type="text" placeholder="Username" maxlength="16">
                 </div>
                 <span id="username_span"></span>

             </div>


             <div class="form-group">
                 <div class="input-group ">
                     <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                     <input class='form-control' name='password' type="password" placeholder="Password" maxlength="32">
                 </div>
             </div>

             <button id='login_btn' class="btn" onclick="login('#login_btn','#username_span')">登入</button>
         </div>

     </div>

</body>
</html>
