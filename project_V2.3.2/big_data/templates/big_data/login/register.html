<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>


    <link rel='stylesheet' href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-select-1.13.9/dist/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="/static/css/register.css">


    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <scirpt type="text/javascript" src="/static/bootstrap-select-1.13.9/dist/js/bootstrap-select.min.js" /></script>
    <scirpt type="text/javascript" src="/static/bootstrap-select-1.13.9/dist/js/i18n/defaults-*.min.js" /></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>


</head>
<body>

    <div id="base">
        <h2>注册</h2>

        <div class="form-group">
            <div class="input-group ">
                         <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                         <input class='form-control ' name='username' type="text" placeholder="Username" maxlength="16">
            </div>
                 <span id="username_span">&nbsp;</span>
        </div>

        <div class="form-group">
                <div class="input-group ">
                     <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                     <input class='form-control' name='password' type="password" placeholder="Password" maxlength="32">
                 </div>
            <span id="password_span">&nbsp;</span>
        </div>

        <div class="form-group">
                <div class="input-group ">
                     <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                     <input class='form-control' name='password' type="email" placeholder="Email" maxlength="32">
                </div>
            <span id="email_span">&nbsp;</span>
        </div>

        <div class="form-group col-md-offset-9">
            <button class="btn btn-default" type="submit" id="register_btn" onclick="register('#register_btn','#username_span')">提交</button>
        </div>


    </div>


</body>
</html>
